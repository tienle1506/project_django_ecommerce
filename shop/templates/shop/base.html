{% load static %}
<!DOCTYPE html>
<html >
    <head>
        <link href="{% static 'css/base.css'%}" rel="stylesheet">
    </head>
    <body>
        <div id='header'>
            <a href='/' class='logo'>My Shop</a>
        </div>
        <div class='cart'>
            {% if cart|length > 0 %}
                Your cart:
                <a href="{% url 'cart:cart_detail' %}">
                    {{cart|length}} item{{cart|length|pluralize}},
                    ${{cart.get_total_price}}
                </a>
            {% else %}
                Your cart is empty!
            {% endif %}
        </div>
        <div id='container'>
            {%block content %}
            {% endblock %}
        </div>
    </body>
</html>
